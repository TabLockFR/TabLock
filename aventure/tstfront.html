<style>
.gridFront {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin: 100px 20px 0 20px;
}
.squareFront {
    position: relative;
    overflow: hidden;
    border-radius: 25px;
    min-height: 300px;
    transition: transform 0.3s, opacity 0.3s;
}
.squareFront a {
    display: block;
    height: 100%;
}
.squareFront .imageFront {
    background-image: url('https://www.tablock.fr/imgs/lokamalis-illu.jpg');
    background-size: cover;
    background-position: center;
    height: 100%; /* Ajout de la hauteur */
    opacity: 1;
    transition: opacity 0.3s;
}
.squareFront:hover {
    opacity: 0.5;
}
.squareFront:hover .captionFront {
    opacity: 1;
    transform: translate(-50%,-50%);
}
.captionFront {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    text-align: center;
    color: white;
    font-weight: 600;
    font-size: 30px;
    padding: 10px 15px;
    border-radius: 5px;
    opacity: 0;
    transition: opacity 0.3s, transform 0.3s;
}
</style>

<h2>Bienvenue jeune aventurier(e) !</h2>

<section class="gridFront">
    <div class="squareFront">
        <a href="https://www.tablock.fr/aventure/lokamalis">
            <div class="imageFront"></div>
            <p class="captionFront">Lokamalis</p>
        </a>
    </div>
    <!-- Répétez ce bloc 8 fois pour les autres carrés -->
</section>
